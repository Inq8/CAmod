		Condition: difficulty-easy
	ExternalCondition@NORMAL:
		Condition: difficulty-normal
	ExternalCondition@HARD:
		Condition: difficulty-hard
	ExternalCondition@VHARD:
		Condition: difficulty-vhard
	ExternalCondition@BRUTAL:
		Condition: difficulty-brutal
	DummyConditionConsumer@EASY:
		Condition: difficulty-easy
	DummyConditionConsumer@NORMAL:
		Condition: difficulty-normal
	DummyConditionConsumer@HARD:
		Condition: difficulty-hard
	DummyConditionConsumer@VHARD:
		Condition: difficulty-vhard
	DummyConditionConsumer@BRUTAL:
