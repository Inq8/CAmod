	Inherits@shape: ^2x2Shape
	Selectable:
		Bounds: 2048, 2048
	Building:
		Footprint: xx xx
		Dimensions: 2,2
	RevealsShroud:
		Range: 10c0
	CaptureManager:
	CapturableProgressBlink:
	Capturable:
		Types: building
	CapturableProgressBar:
	Tooltip:
		Name: Scrin Tiberium Purifier
	WithIdleOverlay@ACTIVE:
		Sequence: purification
		Offset: 800,50,-150
	Health:
		HP: 150000
	-CaptureNotification:

