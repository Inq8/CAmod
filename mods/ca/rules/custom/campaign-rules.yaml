# Smudge makers

^WeaponDetonaterDummy:
	Inherits@DUMMY: ^InvisibleDummy
	Immobile:
		OccupiesSpace: false
	BodyOrientation:
		QuantizedFacings: 1
	WithSpriteBody:
	Interactable:
		Bounds: 64, 64
	KillsSelf:
		Delay: 25
		RemoveInstead: true
	WithSpriteBody:
	RenderSpritesEditorOnly:
		Image: waypoint
	MapEditorData:
		Categories: System

CraterMaker1:
	Inherits: ^WeaponDetonaterDummy
	PeriodicExplosion:
		Weapon: CraterMaker1
	EditorOnlyTooltip:
		Name: Crater Maker x1

CraterMaker2:
	Inherits: ^WeaponDetonaterDummy
	PeriodicExplosion:
		Weapon: CraterMaker2
	EditorOnlyTooltip:
		Name: Crater Maker x2

ScorchMaker1:
	Inherits: ^WeaponDetonaterDummy
	PeriodicExplosion:
		Weapon: ScorchMaker1
	EditorOnlyTooltip:
		Name: Scorch Maker x1

ScorchMaker2:
	Inherits: ^WeaponDetonaterDummy
	PeriodicExplosion:
		Weapon: ScorchMaker2
	EditorOnlyTooltip:
		Name: Scorch Maker x2

