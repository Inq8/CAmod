^COOPProducer:
	Inherits@QueueUpdater: ^QueueUpdater
	DummyConditionGranter@MQ:
		Condition: global-multiqueue
	DummyConditionGranter@MQFull:
		Condition: global-multiqueuefull
	DummyConditionConsumer@MQ:
		Condition: global-multiqueue
	DummyConditionConsumer@MQFull:
		Condition: global-multiqueuefull

^COOPProducesUnits:
	Inherits@COOPProducer: ^COOPProducer
	AlwaysVisible:
	Selectable:
		Priority: 1
	ScriptTriggers:
	ImmobileMultiCell:
		OccupiesSpace: false
		LocalCenterOffset: 0,-512,0
	UpdatesUnitsProduced:
	RallyPoint:

^COOPProducesBuildings:
	Inherits@COOPProducer: ^COOPProducer
	Production@SQBLD:
		Produces: BuildingSQ, DefenseSQ
		RequiresCondition: !global-multiqueuefull

^COOPProducesVehicles:
	Inherits: ^COOPProducesUnits
	Inherits@NOMCV: ^UnlocksMcvIfNoneOwned
	Production:
		Produces: VehicleSQ, ParadropVehicle
		RequiresCondition: !global-multiqueue && !has-real-building
	GrantExternalConditionToProduced:
		Condition: produced
	GrantConditionOnPrerequisite@HasRealProductionBuilding:
		Condition: has-real-building
		Prerequisites: has.vehicle.production.building

^COOPProducesNaval:
	Inherits: ^COOPProducesUnits
	Production:
		Produces: ShipSQ, Boat, Submarine
		RequiresCondition: !global-multiqueue
	ImmobileMultiCell:
		-LocalCenterOffset:

^COOPProducesAircraft:
	Inherits: ^COOPProducesUnits
	ProvidesPrerequisite@any:
		Prerequisite: aircraft.any
	Production:
		Produces: AircraftSQ, Plane, Helicopter
		RequiresCondition: !global-multiqueue && !has-real-building
	GrantExternalConditionToProduced:
		Condition: produced
	GrantConditionOnPrerequisite@HasRealProductionBuilding:
		Condition: has-real-building
		Prerequisites: has.aircraft.production.building

^COOPProducesHelicopters:
	Inherits@AIR: ^COOPProducesAircraft
	Production:
		Produces: AircraftSQ, Helicopter
		RequiresCondition: !global-multiqueue && !has-real-building
	GrantConditionOnPrerequisite@HasRealProductionBuilding:
		Condition: has-real-building
		Prerequisites: has.helicopter.production.building

^COOPProducesInfantry:
	Inherits: ^COOPProducesUnits
	Production:
		Produces: InfantrySQ, Cyborg, Soldier, ParadropInfantry
		RequiresCondition: !global-multiqueue && !has-real-building
	GrantExternalConditionToProduced:
		Condition: produced
	GrantConditionOnPrerequisite@HasRealProductionBuilding:
		Condition: has-real-building
		Prerequisites: has.infantry.production.building

^COOPProducesDogs:
	Inherits: ^COOPProducesInfantry
	Production:
		Produces: InfantrySQ, Dog

^COOPProducesCyborgs:
	Inherits: ^COOPProducesInfantry
	Production:
		Produces: InfantrySQ, Cyborg, ParadropInfantry, Upgrade

^COOPProducesUpgrades:
