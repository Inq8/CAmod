	ScriptLobbyDropdown@multiplyaircraft:
		ID: multiplyaircraft
		Label: Also Duplicate Aircraft
		Description: EXPERIMENTAL\nInclude aircraft in the unit duplication.\nThe AI may have problems resupplying them all.
		Values:
			domulti: On (Multiply)
			dontmulti: Off (Don't multiply)
