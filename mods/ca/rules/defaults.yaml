# The Bot does not know how to sell up when he does not have an income. This provides an income, when floating less than 2000$ 	
^BotFallbackInsurance:
	GrantConditionOnPlayerResources@botinsurance:
		Condition: noinsurance
		Threshold: 2000
	CashTrickler@brutalinsurance:
		Interval: 500
		Amount: 1000
		ShowTicks: False
		RequiresCondition: owned-by-brutal-ai && !noinsurance
	CashTrickler@hardinsurance:
		Interval: 500
		Amount: 800
		ShowTicks: False
		RequiresCondition: owned-by-hard-ai && !noinsurance
	CashTrickler@normalinsurance:
		Interval: 500
		Amount: 600
		ShowTicks: False
		RequiresCondition: owned-by-normal-ai && !noinsurance

# ResourcePurifier on Proc's so AI income is still tied to harvesters, so eco sniping AI is possible.
^BotIncome:
	ResourcePurifier@brutalincome:
		Modifier: 18
		RequiresCondition: owned-by-brutal-ai
		ShowTicks: False
	ResourcePurifier@hardincome:
		Modifier: 16
		RequiresCondition: owned-by-hard-ai
		ShowTicks: False
	ResourcePurifier@normalincome:
		Modifier: 14
		RequiresCondition: owned-by-normal-ai
		ShowTicks: False

