		Condition: uncharged-fire
		RevokeDelay: 85
	GrantConditionOnAttack@PRIMARYCHARGED:
		ArmamentNames: primary-charged
		Condition: charged-fire
		RevokeDelay: 85
	GrantConditionOnPrerequisite@RESCONV:
