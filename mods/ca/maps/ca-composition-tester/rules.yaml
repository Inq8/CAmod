
World:
	LuaScript:
		Scripts: composition-tester.lua
	MissionData:
		Briefing: Map for testing fixed value army compositions against each other. Requires 2+ players. Move the trucks into wormholes to reset/save/restore.

Player:
	-ModularBot@BrutalAI:
	-ModularBot@VeryHardAI:
	-ModularBot@HardAI:
	-ModularBot@NormalAI:
	-ModularBot@EasyAI:
	-ModularBot@NavalAI:

PATR:
	AttackOrderPowerCA@EMPMISSILE:
		ChargeInterval: 1

DOME:
	GpsRadarProvider:
		RequiresCondition: gps-active
	GrantDelayedCondition@GPS:
		Condition: gps-active
		Delay: 1

INDP:
	Valued:
		Cost: 0
	Buildable:
		Prerequisites: ~player.soviet

MUNP:
	Valued:
		Cost: 0
	Buildable:
		Prerequisites: ~player.soviet

CVAT:
	Valued:
		Cost: 0
	Buildable:
		Prerequisites: ~player.soviet

TRUK:
	Mobile:
		Speed: 300
		TurnSpeed: 256

CONFIGWORMHOLE:
	Inherits: WORMHOLE
	-PopControlled:
	-Targetable:
	-RallyPoint:
	-TeleportNetwork:
	-Exit:
	Immobile:
		OccupiesSpace: false
	WithTextDecoration:
		Text: Reset
		Position: Top
		Font: Bold
		ValidRelationships: Ally, Enemy, Neutral
	RenderSprites:
		Image: wormhole

RESETWORMHOLE:
	Inherits: CONFIGWORMHOLE
	WithTextDecoration:
		Text: Reset
		Color: FF0000

SAVEWORMHOLE:
