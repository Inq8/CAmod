World:
	-SpawnStartingUnits:
	-MapStartingLocations:
	-CrateSpawner:
	-StartGameNotification:
	FlashPaletteEffect@LIGHTNINGSTRIKE:
		Type: LightningStrike
	MusicPlaylist:
		BackgroundMusic: moi
		DisableWorldSounds: true
	LuaScript:
		Scripts: shellmap.lua
	WeatherOverlay@RAIN:
		WindTick: 150, 550
		UseSquares: false
		ScatterDirection: 0, 0
		Gravity: 20, 25
		SwingOffset: 0, 0
		SwingSpeed: 0, 0
		SwingAmplitude: 0, 0
		ParticleColors: 72aaae, 72aea6, 5caea3, 6da69f
		LineTailAlphaValue: 50
		ParticleSize: 1, 1
	TerrainLighting:
		GreenTint: 1.01
	GlobalLightingPaletteEffect:
		Red: 1.22
		Green: 1.27
		Blue: 1.15
		Ambient: 0.55
		ExcludePalettes: fog, shroud, cursor, chrome, chrometd, chromes, colorpicker, fog, shroud, tseffect, ra2effect, ra2unit, tdeffect, effect,  effect-ignore-lighting, tdeffect-ignore-lighting-alpha85, d2keffect-ignore-lighting-alpha75, d2keffect-ignore-lighting-alpha50, ra2effect-ignore-lighting-alpha90, ra2effect-ignore-lighting-alpha75, ra2effect-ignore-lighting-alpha50, tseffect-ignore-lighting-alpha75, tsunit-ignore-lighting-alpha75, ra2unit-ignore-lighting-alpha75, ra2unit-ignore-lighting-alpha90, tseffect-ignore-lighting-alpha90

EditorWorld:
	TerrainLighting:
		GreenTint: 1.01

^Palettes:
	PaletteFromFile@terrain-temperat:
		Name: terrain
		Tileset: TEMPERAT
		Filename: plains.pal
		ShadowIndex: 3, 4
	PaletteFromFile@player:
		Name: player
		Filename: temperat.pal
		ShadowIndex: 4
	PaletteFromFile@chrome:
		Name: chrome
		Filename: temperat.pal
		ShadowIndex: 3
		AllowModifiers: false
	PaletteFromFile@cursor:
		Name: cursor
		Filename: temperat.pal
		AllowModifiers: false
		CursorPalette: true
	PaletteFromFile@effect:
		Name: effect
		Filename: temperat.pal
		ShadowIndex: 4

^GlobalBounty:
	GivesBounty:
		ShowBounty: false

^GainsExperience:
	GrantCondition@Shell:
		Condition: shellmap
	WithDecoration@RANK-1:
		RequiresCondition: rank-veteran == 1 && !shellmap
	WithDecoration@RANK-2:
		RequiresCondition: rank-veteran == 2 && !shellmap
	WithDecoration@RANK-ELITE:
		RequiresCondition: rank-elite && !shellmap

^AutoTargetGround:
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Water, Underwater, Structure, Defense
		InvalidTargets: NoAutoTarget

^AutoTargetAll:
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Water, Underwater, Structure, Defense
		InvalidTargets: NoAutoTarget

^Building:
	DamageMultiplier@UNKILLABLE:
		Modifier: 5

^Defense:
	DamageMultiplier@UNKILLABLE:
		Modifier: 5

^Wall:
	DamageMultiplier@UNKILLABLE:
		Modifier: 5

SPLIT2:
	TerrainLightSource:
		Range: 6c0
		Intensity: 0.5
		GreenTint: 1

SPLIT3:
	TerrainLightSource:
		Range: 6c0
		Intensity: 0.5
		GreenTint: 1

SPLITBLUE:
	TerrainLightSource:
		Range: 6c0
		Intensity: 0.5
		BlueTint: 1

MSHP.Husk:
	TerrainLightSource:
		Range: 4c0
		Intensity: 0.3
		BlueTint: 1
		RedTint: 1
	-FallsToEarth:
	Aircraft:
		AltitudeVelocity: 10c0

powerproxy.airborne:
	ParatroopersPower:
		DisplayBeacon: false
		SquadSize: 2
		DropItems: U3,U3,U3,U3,U3,GTNK,U3,U3,U3,U3,U3,GTNK

U3:
	AutoDeployer@AI:
		RequiresCondition: !botowner && !deployed && !parachute
	-AttackTurreted@deployed:

SEAL:
	WithDecoration@COMMANDOSKULL:
		Image: empty
		Sequence: idle

OILB:
	CashTrickler:
		ShowTicks: false

WORMHOLE:
	DamageMultiplier@UNKILLABLE:
		Modifier: 0
	PopControlled:
		Limit: 3

PDOX:
	Power:
		Amount: -1
