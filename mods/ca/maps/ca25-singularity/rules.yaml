World:
	LuaScript:
		Scripts: campaign.lua, ca25.lua
	MissionData:
		Briefing: The assault on the Tiberium storage facility bought us valuable time, and preparations for our final assault are complete.\n\nWe have located the main Scrin stronghold and have identified a huge craft in the sky above it. The troops we freed from Scrin mind control have provided us with vital intel, and it seems that our suspicions were correct. The Scrin are cut off from their homeworld and are now attempting to open a gateway.\n\nThe Scrin mothership is channeling some kind of energy into the ground below it, and we believe this is how the gateway is being opened. We don't know how much time we have, but the mothership must be destroyed before its task is complete.\n\nYour first obstacle will be the human armies that have been enslaved. The Scrin are using Allied, Soviet and Nod forces as a first line of defense. Destroy them if necessary, but we may be able to release them from Scrin control the same way we did for our own forces.\n\nThe defenses surrounding the main stronghold are being empowered and are consuming enormous amounts of energy. It is unlikely we'll be able to break these defenses unless we can inflict significant damage to the Scrin power infrastructure.\n\nThe mothership itself is protected by an energy shield; we don't yet know how effective our weapons will be against it. Satellite images also show a large number of cyborgs guarding it, which will make a ground assault extremely difficult.\n\nTo that end, a squadron of our advanced interceptors is prepared to strike the mothership. We believe they will be able to evade the Scrin air defenses for long enough to launch a single volley of missiles. We can only hope this will be enough to break through the shields.\n\nIf all else fails, use whatever means necessary to bring the shields down and destroy the mothership. The entire GDI arsenal is at your disposal.\n\nGood luck commander.
	MapOptions:
		ShortGameCheckboxEnabled: True
	ScriptLobbyDropdown@DIFFICULTY:
		ID: difficulty
		Label: Difficulty
		Description: The difficulty of the mission
		Values:
			easy: Easy
			normal: Normal
			hard: Hard
		Default: normal
	MusicPlaylist:
		StartingMusic: target
	MapBuildRadius:
		AllyBuildRadiusCheckboxEnabled: True

