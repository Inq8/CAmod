^Palettes:
	FlashPaletteEffect@CHRONO:
		Type: Chronoshift
		ExcludePalettes: cursor, chrome, chromes, colorpicker, colorpickertd, colorpickerscrin, fog, shroud

World:
	LuaScript:
		Scripts: campaign.lua, ca-prologue-02.lua
	MissionData:
		Briefing: While we extracted all the information we needed from Einstein, Comrade Stalin was most displeased to learn of his escape.\n\nThe traitor who informed the Allies of the scientist's whereabouts has been identified, and Stalin demands retribution.\n\nGo to the village the traitor calls home. Wipe it out. Leave no survivors.\n\nThe Allies have set up a base nearby, to protect the village while they prepare to evacuate it. Once the village is destroyed, destroy the Allied base.
	ScriptLobbyDropdown@DIFFICULTY:
		ID: prologuedifficulty
		Label: dropdown-difficulty.label
		Description: dropdown-difficulty.description
		Values:
			easy: options-difficulty.easy
		Default: easy
		Locked: True
	MusicPlaylist:
		StartingMusic: chaos2

Player:
	PlayerResources:
		DefaultCash: 10000

^CivInfantry:
	Wanders:
		MinMoveDelay: 7500
		MaxMoveDelay: 10000

