ActionWormhole:
	Inherits: WORMHOLE
	Targetable:
		TargetTypes: None
	-RallyPoint:
	-TeleportNetwork:
	WithTextDecoration:
		Text: Action
		Position: Top
		Font: Small
		ValidRelationships: Ally, Enemy, Neutral
		Margin: 0, -15
	RenderSprites:
		Image: wormhole
	GrantTimedConditionOnDeploy@Deploy:
		DeployedCondition: deployed
		CooldownTicks: 25
		DeployedTicks: 1
		StartsFullyCharged: true
		ChargingColor: ff0000
		DischargingColor: ffffff
		ShowSelectionBarWhenFull: false
	WithColoredOverlay@Deployed:
		RequiresCondition: deployed
		Color: ff0000aa
	Production@Upgrade:
		Produces: Upgrade
	PeriodicProducerCA@Produce:
		Actors: action.respawn
		Type: Upgrade
		ChargeDuration: 26
		RequiresCondition: deployed
		Immediate: true
		ReadyAudio: UpgradeComplete
		BlockedAudio: BuildingCannotPlaceAudio
		ResetTraitOnEnable: true

^InvisibleAction:
	Inherits: ^InvisibleDummy
	Buildable:
		Queue: Upgrade
		IconPalette: chrometd
	RenderSprites:
		Image: strategic.upgrade
	PopControlled:
	Tooltip:
		Name: Invisible Action

