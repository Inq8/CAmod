Container@INGAME_MENU:
	Width: WINDOW_WIDTH
	Height: WINDOW_HEIGHT
	Logic: IngameMenuLogic
		Buttons: RESUME, LOAD_GAME, SAVE_GAME, SETTINGS, MUSIC, SURRENDER, RESTART, ABORT_MISSION, SAVE_MAP, EXIT_EDITOR
		ButtonStride: 0, 40
	Children:
		Background@BORDER:
			X: -15
			Y: -15
			Width: WINDOW_WIDTH + 30
			Height: WINDOW_HEIGHT + 30
			Background: mainmenu-border
		Image@LOGO:
			X: (WINDOW_WIDTH - 512) / 2
			Y: 30
			ImageCollection: menu-logo
			ImageName: logo
		Label@VERSION_LABEL:
			X: (WINDOW_WIDTH - 512) / 2
			Y: 276
			Width: 512
			Height: 25
			Align: Center
			Font: Regular
			Contrast: true
		Container@PANEL_ROOT:
		Background@MENU_BUTTONS:
			X: 13 + (WINDOW_WIDTH - 522) / 4 - WIDTH / 2
			Y: (WINDOW_HEIGHT - HEIGHT) / 2
			Width: 200
			Height: 120
			Children:
				Label@LABEL_TITLE:
					X: (PARENT_WIDTH - WIDTH) / 2
					Y: 20
					Width: 200
					Height: 30
					Text: Options
					Align: Center
					Font: Bold
				Button@BUTTON_TEMPLATE:
					X: (PARENT_WIDTH - WIDTH) / 2
					Y: 60
					Width: 140
					Height: 30
					Font: Bold
